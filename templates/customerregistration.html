{% extends 'base.html' %}

{% block title %}Customer Registration{% endblock %}

{% block content %}
<style>
    .errorlist {
        color: red;
    }

    .registration-container {
        margin-top: 50px;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .registration-container h3 {
        font-size: 1.75rem;
        color: #343a40;
        margin-bottom: 20px;
    }

    .registration-container hr {
        border-color: #007bff;
        margin-bottom: 20px;
    }

    .registration-container form {
        margin-top: 20px;
    }

    .registration-container .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .registration-container .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .registration-container p {
        margin-top: 20px;
        color: #6c757d;
    }

    .registration-container a {
        color: #007bff;
    }

    .registration-container a:hover {
        text-decoration: underline;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto registration-container">
            <h3>Customer Registration Form</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary btn-block">Register as a Customer</button>
            </form>
            <p>Already have an account? <a href="{% url 'Thrift:customerlogin' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
